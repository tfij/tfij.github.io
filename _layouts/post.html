---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p class="blog-post-meta"><time class="post-date">{{ page.date | date: "<strong>%b %-d</strong> %Y" }}</time></p>

    {% if page.publishedAt %}
    <div class="bs-callout bs-callout-small bs-callout-info">
        This article is also available at <a href="{{ page.publishedAt.url }}">{{ page.publishedAt.title }}</a>.
    </div>
    {% endif %}

    {{ content }}
</article>
