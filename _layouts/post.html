---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="blog-post-meta">
            <time class="post-date">{{ page.date | date: "<strong>%b %-d</strong> %Y" }}</time>
            by <span class="authors">Tomasz Fija≈Çkowski</span>
        </p>
        {% if page.publishedAt %}
        <div class="bs-callout bs-callout-small bs-callout-info">
            This article is also available on {{ page.publishedAt.site }} as <a href="{{ page.publishedAt.url }}">{{ page.publishedAt.title }}</a>
        </div>

        {% if page.coverImage %}
        <img src="{{ page.coverImage.url }}" alt="{{ page.coverImage.alt }}" class="post-cover-image"/>
        {% endif %}

        {% endif %}
    </header>

    {{ content }}
</article>
