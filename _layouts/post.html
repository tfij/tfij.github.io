---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.publishedAtTitle %}
<div class="bs-callout bs-callout-small bs-callout-info">
    This article is also available at <a href="{{ page.publishedAtUrl }}">{{ page.publishedAtTitle }}</a>.
</div>
{% endif %}

<article>
    {{ content }}
</article>
